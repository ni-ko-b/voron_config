[delayed_gcode DISABLE_FILTER]
description: disables the nevermore filter after an optional delay (specified in seconds)
gcode:
    {% set delay = params.delay|default(0)|int %}
    UPDATE_DELAYED_GCODE ID=_DISABLE_FILTER DURATION={delay}

[delayed_gcode _DISABLE_FILTER]
gcode:
    SET_FAN_SPEED FAN=filter SPEED=0

[delayed_gcode ENABLE_FILTER]
description: enables the nevermore filter after an optional delay (specified in seconds)
gcode:
    {% set delay = params.delay|default(0)|int %}
    UPDATE_DELAYED_GCODE ID=_ENABLE_FILTER DURATION={delay}

[delayed_gcode _ENABLE_FILTER]
gcode:
    SET_FAN_SPEED FAN=filter SPEED=1